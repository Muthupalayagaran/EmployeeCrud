<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Employee Form</h3>
    <hr>
<form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" placeholder="FirstName" class="form-control mb-4 w-25">
    <input type="text" th:field="*{lastName}" placeholder="LastName" class="form-control mb-4 w-25">
    <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 w-25">
       <button type="submit" class="btn btn-primary mb-4">Save</button>
    <a th:href="@{/employees/list}" >Back To HomePage</a>
</form>
</div>
</body>
</html>
