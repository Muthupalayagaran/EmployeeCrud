<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--<span th:text="${employees}"></span>-->
<div class="container">
<h3>Employee directory</h3>
<hr>
    <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary mb-3">Add Employee</a>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tememp:${employees}">

        <td th:text="${tememp.firstName}"></td>
        <td th:text="${tememp.lastName}"></td>
        <td th:text="${tememp.email}"></td>
        <td><a th:href="@{/employees/showFormForUpdate(employeeId=${tememp.id})}" class="btn btn-info btn-sm mb-3">Update</a>

            <a th:href="@{/employees/showFormForDelete(employeeId=${tememp.id})}" class="btn btn-danger btn-sm mb-3" onclick="if(!(confirm('Are u sure u want to delete this employee'))) return false ">Delete</a>
        </td>


    </tr>
    </tbody>



</table>
</div>
</body>
</html>
